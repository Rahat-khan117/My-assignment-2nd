<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/95c17d0e8f.js"
      crossorigin="anonymous"
    ></script>
    <title>My assignment 2nd</title>
  </head>
  <body class="quicksand background-color">
    <header class="header">
      <nav class="nav_bar">
        <div class="nav_icon">
          <img src="assets/logo.png" />
          <p>SCHOOL</p>
        </div>
        <div class="nav_name">
          <p style="color: #fea301">Home</p>
          <p style="color: skyblue">About</p>
          <p style="color: #05d4df">Facilities</p>
          <p style="color: #5d58ef">Admission</p>
        </div>
        <button class="nav_btn">Contact</button>
        <i class="fa-solid fa-bars menu"></i>
      </nav>
      <div class="banner_box">
        <div class="banner_box2 box2-mobile">
          <img src="assets/hero-kids.png" />
        </div>
        <div class="banner_box1">
          <div class="banner_text">
            <p style="color: orange">Empowering</p>
            <p>students from small</p>
            <p>age <span style="color: #01acfd">towards vision</span></p>
            <p
              class="small_p"
              style="font-size: 1em; font-weight: 400; margin-top: 0.5em"
            >
              With the courage, Confidence, Creativity and Compassion to make
              their Unique Contribution in a Diverse and Dynamic World.
            </p>
          </div>
          <button class="enroll">Enroll Now</button>
        </div>
        <div class="banner_box2 box2-main">
          <img src="assets/hero-kids.png" />
        </div>
      </div>
    </header>
    <main class="main"></main>
    <footer></footer>
  </body>
</html>
